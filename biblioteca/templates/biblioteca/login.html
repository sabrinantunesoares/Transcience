{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Transcience</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'biblioteca/style_cadastro.css' %}">
    <style>
    </style>
    </head>
<body>
    <div class="container">
        <div class="row justify-content-center">
    
            <div class="col-md-8">
                <div class="row">
    
                <h3 class="titulo-cadastro">Entre com uma conta existente</h3>
                <div class="text-center mt-3">
                <span style="color: #febbbb;">Não se cadastrou ainda??</span> 
                <a href="/biblioteca/cadastro" style="color: #1f4172;">Faça o Cadastro</a>
                </div>
    
                <form>
                    <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
    
                    <div class="form-group">
                    <label for="inputSenha">Senha</label>
                    <input type="password" class="form-control" id="inputSenha" placeholder="Senha">
                    </div>
    
                    <button type="submit" class="btn btn-primary mt-3">Entrar</button>
    
                </form>
    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
