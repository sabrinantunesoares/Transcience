{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcience</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'biblioteca/home.css' %}">
</head>
<body>
    <header class="header" id="header">
        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
        <div style="display: flex; align-items: center;">
            <img src="{% static 'biblioteca/images/logo.png' %}" alt="Logo" class="nav_logo-img">
            <div class="titulo"> <a> Transcience </a> </div>
        </div>
        <div class="nav_right">
            <a href="index">HOME</a>
            <a href="#" data-bs-toggle="modal" data-bs-target="#infoModal2">SOBRE NÓS</a>
            <a href="#" data-bs-toggle="modal" data-bs-target="#infoModal3">CONTATOS</a>
        </div>
    </header>

    <div class="container" style="margin-top: 100px;"> <!-- Espaço para o cabeçalho fixo -->
        <div class="row">
            <div class="col-md-6">
                <h1 class="apresentacao">Acervo bibliográficos a respeito da Transexualidade</h1>
                
                <div>
                    <a href="/biblioteca/login" class="btn btn-primary">Já tenho conta</a>
                    <a href="/biblioteca/cadastro" class="btn btn-secondary">Criar conta</a>
                </div>
            </div>
            <div class="col-md-6">
        
                <img src="{% static 'biblioteca/images/cientistas.png' %}" alt="Cientistas" class="img-fluid"> <!-- img-fluid para responsividade -->
            </div>
        </div>
    </div>

    <!-- Modais -->

    <div class="modal fade" id="infoModal2" tabindex="-1" aria-labelledby="modalLabel2" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel2">Informação 2</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Conteúdo do link 2.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="infoModal3" tabindex="-1" aria-labelledby="modalLabel3" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel3">Informação 3</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Conteúdo do link 3.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
