{% load static %}

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<link rel="stylesheet" href="{% static 'biblioteca/style.css' %}">

<div class="container">
  <div class="row">

    <h3>Crie uma nova conta</h3>

    <!-- Primeira coluna -->
    <div class="col-md-6">
      <form>
        <div class="form-group">
          <label for="inputNome">Nome</label>
          <input type="text" class="form-control" id="inputNome" placeholder="Digite seu nome">
        </div>

        <div class="form-group">
          <label for="inputDataNascimento">Data de Nascimento</label>
          <input type="date" class="form-control" id="inputDataNascimento">
        </div>

        <div class="form-group">
          <label for="inputInstituicao">Instituição/Escola</label>
          <input type="text" class="form-control" id="inputInstituicao" placeholder="Digite sua instituição ou escola">
        </div>

        <div class="form-group">
          <label for="inputSenha">Senha</label>
          <input type="password" class="form-control" id="inputSenha" placeholder="Senha">
        </div>
      </form>
    </div>

    <!-- Segunda coluna -->
    <div class="col-md-6">
      <form>
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>

        <div class="form-group">
          <label for="inputGenero">Gênero</label>
          <select id="inputGenero" class="form-control">
            <option selected>Escolher...</option>
          </select>
        </div>

        <div class="form-group">
          <label for="inputVinculo">Vínculo</label>
          <select id="inputVinculo" class="form-control">
            <option selected>Escolher...</option>
          </select>
        </div>
        
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Registrar
          </label>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Criar Conta</button>
      </form>
    </div>

  </div>
</div>
